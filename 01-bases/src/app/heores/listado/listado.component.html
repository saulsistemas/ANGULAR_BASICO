
<p>listado Herores</p>
<ul *ngFor="let heroe of heroes; let i=index">
    <li>{{i+1}} {{heroe}}</li>
</ul>
<div *ngIf="heroeBorrado; else noBorrar">
    <p>Hereo borrado</p>
    <ul>
        <li>{{heroeBorrado}}</li>
    </ul>
    
</div>
<ng-template #noBorrar>
    no hay nada
</ng-template>

<button (click)="borrar()">Borrar</button>
