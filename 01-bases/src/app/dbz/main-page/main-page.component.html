<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul *ngFor="let item of personajes">
            <li>{{item.nombre}} -{{item.poder | number}}</li>
            
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre" 
                name="nombre"
                [(ngModel)]="nuevo.nombre"
                
                >
            <input 
                type="number" 
                name="poder"
                placeholder="Poder"
                [(ngModel)]="nuevo.poder"
                >


            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
