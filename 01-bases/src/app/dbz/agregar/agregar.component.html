<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        >
    <input 
        type="number" 
        name="poder"
        placeholder="Poder"
        [(ngModel)]="nuevo.poder"
        >
    <button type="submit">Agregar</button>
</form>
